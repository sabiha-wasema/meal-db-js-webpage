<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center mt-4 text-danger">Search Your food Here</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id='search-text' type="text" class="form-control" placeholder="Search your food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-success" type="button" id="button-addon2">Search</button>
    </div>

    <div id="meal-details" class="w-50 mx-auto text-center">

    </div>


    <div id="food-container" class="row row-cols-1 row-cols-md-3 g-4">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>

</html>
